<div class="container my-5">
    <h1 class="mb-3">Edit Client</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateClient()">
                <div class="mb-3">
                    <label for="name" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly 
                    name="id" [(ngModel)]="clientDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="clientDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="clientDetails.email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"
                    name="password" [(ngModel)]="clientDetails.password">
                </div>
                <button type="submit" class="btn btn-primary mr-6">Save</button>
                <button type="button" class="btn btn-danger" 
                (click)="deleteClient(clientDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
