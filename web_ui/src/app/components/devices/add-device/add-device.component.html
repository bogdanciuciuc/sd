<div class="container my-5">
    <h1 class="mb-3">Add Device</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addDevice()">
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description"
                  name="description" [(ngModel)]="addDeviceRequest.description">
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address"
                    name="address" [(ngModel)]="addDeviceRequest.address">
                </div>

                <div class="mb-3">
                    <label for="max_consumption" class="form-label">Maximum hourly consumption</label>
                    <input type="number" class="form-control" id="max_consumption"
                    name="max_consumption" [(ngModel)]="addDeviceRequest.max_consumption">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
