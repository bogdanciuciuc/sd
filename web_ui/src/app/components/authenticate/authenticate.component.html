<div class="container my-5">
    <h1 class="mb-3">Authenticate</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="client.name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="client.email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"
                    name="password" [(ngModel)]="client.password">
                </div>
                <button (click)="logIn(client)" type="submit" class="btn btn-primary">Log In</button>
                <button (click)="signUp(client)" type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
